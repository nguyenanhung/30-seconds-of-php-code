language: php
sudo: false

php:
  - 7.2

cache:
  directories:
    - "$HOME/.composer/cache"

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest

script:
  - vendor/bin/phpunit --verbose
after_success:
  - composer build
  - chmod +x .travis/push.sh
  - ".travis/push.sh"

env:
  matrix:
    secure: 
